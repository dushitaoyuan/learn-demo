server.port=8081
spring.application.name=clickhouse-jdbc-demo
#========hikari datasource==========
spring.datasource.url=jdbc:clickhouse://192.168.3.100:8123/test
spring.datasource.driver-class-name=ru.yandex.clickhouse.ClickHouseDriver
